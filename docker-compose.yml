version: '3'

services:
  web:
    build: .
    command: gunicorn myproject.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    expose:
      - 8000
    networks:
      - mynetwork

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Nginx yapılandırma dosyanız
    ports:
      - "80:80"  # Nginx dışa port 80'i açacak
    networks:
      - mynetwork
    depends_on:
      - web

networks:
  mynetwork:
    driver: bridge
